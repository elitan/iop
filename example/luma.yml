name: gmail

ssh:
  username: luma

docker:
  username: elitan

apps:
  web:
    image: elitan/luma-test-web
    servers:
      - 157.180.25.101
    build:
      context: .
      dockerfile: Dockerfile
      platform: linux/amd64
    ports:
      - "127.0.0.1:80:80"

services:
  db:
    image: postgres:17
    servers:
      - 157.180.25.101
    ports:
      - "5432:5432"
    environment:
      plain:
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_DB=postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
